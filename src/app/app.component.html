<div class="header">
    <div>
        <input type="text" [formControl]="filterParams" placeholder="Search..." class="search" />
    </div>

</div>
<div class="container">
    <div class="galleryItem" *ngFor="let photo of photos">
        <a href="#" (click)="imageClicked(photo.media.m)" target="_blank">
            <img src={{photo.media.m}} />
        </a>
        <h3>{{photo.author}}</h3>
        <p>{{photo.tags}}</p>
    </div>
</div>
